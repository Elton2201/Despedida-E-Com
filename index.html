<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Jornada - Despedida</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #d4a373;
            --warm-bg: #fefae0;
            --card-bg: #ffffff;
            --text-main: #344e41;
            --button-grad: linear-gradient(to right, #bc6c25, #dda15e);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--warm-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            background: var(--card-bg);
            max-width: 450px;
            width: 100%;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            text-align: center;
            border: 1px solid rgba(212, 163, 115, 0.2);
        }

        .img-wrapper {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .img-wrapper img {
            width: 100%;
            display: block;
        }

        h1 { font-weight: 600; color: #bc6c25; margin-bottom: 10px; }
        .intro-text { font-size: 0.95rem; line-height: 1.5; margin-bottom: 25px; opacity: 0.8; }

        .search-area {
            background: #faedcd;
            padding: 20px;
            border-radius: 20px;
        }

        input {
            width: 85%;
            padding: 12px 15px;
            border: 2px solid transparent;
            border-radius: 15px;
            outline: none;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            background: var(--button-grad);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
        }

        #messageBox {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background: white;
            display: none;
            border: 1px dashed var(--accent-color);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="img-wrapper">
            <img src="Time.jpg" alt="Nosso Time">
        </div>

        <h1>Revivam o E-Commerce! üöÄ</h1>
        <p class="intro-text">

            <br> Digite seu 1¬∫ nome abaixo para ler sua mensagem.

        <div class="search-area">
            <input type="text" id="userName" placeholder="Seu primeiro nome..." onkeypress="handleEnter(event)">
            <br>
            <button onclick="revelar()">Ler minha mensagem</button>
        </div>

        <div id="messageBox">
            <h3 id="targetName" style="margin-top:0; color:#bc6c25;"></h3>
            <p id="targetText" style="font-style: italic;"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const mensagens = {
            "amanda": "Amanda, obrigado pela oportunidade de trabalhar com voc√™ e, principalmente, pela confian√ßa depositada em mim nas demandas.",

            "larissa": "Lari, no come√ßo √†s vezes t√≠nhamos opini√µes divergentes sobre os processos, mas obrigado por, em todas as ocasi√µes, voc√™ ter me permitido ter voz. kk",
            "luiz": "Luiz, obrigado pelas risadas e pelos coment√°rios aleat√≥rios do nada. Vou sentir falta disso √†s vezes!",
            "yasmin": "Yas, obrigado por literalmente todo o suporte. Voc√™ sempre foi aberta e sempre, literalmente SEMPRE, permitiu que eu opinasse nos processos e levou minha voz em considera√ß√£o, desde o in√≠cio. (Assiste Got e Twd da Telltale)",
            "dansley": "Dans, agrade√ßo por todos os ensinamentos e por sempre ter confiado em mim. (Assiste Got)",

        function handleEnter(event) {

        function revelar() {

            const box = document.getElementById('messageBox');
            const tName = document.getElementById('targetName');

            if (mensagens[inputVal]) {

                tText.innerText = mensagens[inputVal];
                box.style.display = 'block';
                
                confetti({

    </script>
</body>

</html>
